<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Product Categories</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 24px;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
        }
        .card {
            position: relative;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .card:hover img {
            transform: scale(1.1);
        }
        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            display: flex;
            align-items: flex-end;
            padding: 20px;
            transition: background 0.3s ease;
        }
        .card:hover .card-content {
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 100%);
        }
        .card-content h3 {
            color: white;
            font-size: 1.5rem;
            font-weight: 300;
            margin: 0;
            transform: translateY(20px);
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        .card:hover .card-content h3 {
            transform: translateY(0);
            opacity: 1;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Discover Our Collections</h2>
        <div class="grid">
            <div class="card">
                <img src="https://cdn.myikas.com/images/85ac5111-fce1-44f1-b031-a3879e33e55b/2ba21431-daf4-427f-9ca0-f69ccfd2524c/540/siyah-gri.webp" alt="Clothing">
                <div class="card-content">
                    <h3>Clothing</h3>
                </div>
            </div>
            <div class="card">
                <img src="https://cdn.myikas.com/images/85ac5111-fce1-44f1-b031-a3879e33e55b/0d7ab386-d963-414a-b9d8-98d007393b85/540/kopsonlu-cizgili-pembe-bornoz.webp" alt="Bedding">
                <div class="card-content">
                    <h3>Bedding</h3>
                </div>
            </div>
            <div class="card">
                <img src="https://cdn.myikas.com/images/85ac5111-fce1-44f1-b031-a3879e33e55b/c1a54f6b-0065-4a72-924f-38bae3a8155c/540/lion1.webp">
                <div class="card-content">
                    <h3>Curtains</h3>
                </div>
            </div>
            <div class="card">
                <img src="/api/placeholder/500/500" alt="Towels">
                <div class="card-content">
                    <h3>Towels</h3>
                </div>
            </div>
            <div class="card">
                <img src="https://cdn.myikas.com/images/85ac5111-fce1-44f1-b031-a3879e33e55b/2ba21431-daf4-427f-9ca0-f69ccfd2524c/540/siyah-gri.webp" alt="Rugs">
                <div class="card-content">
                    <h3>Rugs</h3>
                </div>
            </div>
            <div class="card">
                <img src="/api/placeholder/500/500" alt="Accessories">
                <div class="card-content">
                    <h3>Accessories</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
